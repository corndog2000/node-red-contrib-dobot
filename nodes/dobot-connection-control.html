<script type="text/javascript">
    RED.nodes.registerType('dobot-connection-control', {
        category: 'dobot',
        color: '#87D8F5',
        defaults: {
            name: {value: ""},
            connection: {value: "", type: "dobot-connection", required: true},
            action: {value: "connect", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-plug",
        label: function() {
            if (this.name) {
                return this.name;
            }
            return this.action || "connection control";
        },
        paletteLabel: "connection"
    });
</script>

<script type="text/html" data-template-name="dobot-connection-control">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-connection"><i class="fa fa-plug"></i> Connection</label>
        <input type="text" id="node-input-connection">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-cog"></i> Action</label>
        <select id="node-input-action">
            <option value="connect">Connect</option>
            <option value="disconnect">Disconnect</option>
            <option value="status">Get Status</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="dobot-connection-control">
    <p>Control Dobot robot connection manually.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">action <span class="property-type">string</span></dt>
        <dd>Override the configured action: "connect", "disconnect", or "status"</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>Status message about the action performed</dd>
        <dt>connected <span class="property-type">boolean</span></dt>
        <dd>Current connection status after the action</dd>
    </dl>
    <h3>Details</h3>
    <p>This node allows manual control of the robot connection when auto-connect is disabled.</p>
    <h4>Actions</h4>
    <ul>
        <li><b>Connect</b> - Establishes connection to the robot</li>
        <li><b>Disconnect</b> - Closes the connection to the robot</li>
        <li><b>Get Status</b> - Returns the current connection status without changing it</li>
    </ul>
    <p>The node will show the current connection status in its status indicator:</p>
    <ul>
        <li>Green dot - Connected</li>
        <li>Red ring - Disconnected</li>
    </ul>
</script>
